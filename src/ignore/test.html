<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Timer mit Inputfeld</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .timer-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="text"] {
      font-size: 1.5rem;
      padding: 10px;
      width: 150px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    #display {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="timer-box">
    <h2>Timer eingeben (HH:MM:SS)</h2>
    <input type="text" id="timeInput" placeholder="00:01:30">
    <br>
    <button onclick="startTimer()">Start</button>
    <div id="display">00:00:00</div>
  </div>

  <script>
    let interval;

    function startTimer() {
      const input = document.getElementById("timeInput").value;
      const parts = input.split(":");

      if (parts.length !== 3) {
        alert("Bitte im Format HH:MM:SS eingeben!");
        return;
      }

      let [h, m, s] = parts.map(Number);
      if (isNaN(h) || isNaN(m) || isNaN(s)) {
        alert("Ungültige Eingabe – bitte Zahlen verwenden.");
        return;
      }

      let totalSeconds = h * 3600 + m * 60 + s;

      if (totalSeconds <= 0) {
        alert("Zeit muss größer als 0 sein.");
        return;
      }

      clearInterval(interval);
      updateDisplay(totalSeconds);

      interval = setInterval(() => {
        totalSeconds--;
        updateDisplay(totalSeconds);

        if (totalSeconds <= 0) {
          clearInterval(interval);
          alert("Zeit abgelaufen!");
        }
      }, 1000);
    }

    function updateDisplay(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;

      document.getElementById("display").textContent =
        `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
